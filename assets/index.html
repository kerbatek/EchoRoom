<body>
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark Mode">üåô</button>
    <div class="chat-container">
        <div class="sidebar">
            <div class="channels-section">
                <h3>Channels</h3>
                <ul id="channelsList" class="channels-list">
                </ul>
                <div class="channel-input">
                    <input type="text" id="newChannelInput" placeholder="Channel name">
                    <select id="channelTypeSelect">
                        <option value="ephemeral">Ephemeral</option>
                        <option value="persistent">Persistent</option>
                    </select>
                    <button onclick="createChannelWithSpinner()">+</button>
                </div>
            </div>

            <div class="input-container" style="margin-bottom: 20px;">
                <input type="text" id="username" placeholder="Enter your username">
            </div>
        </div>

        <div class="main-chat">
            <div class="app-header">
                <h1>üåç EchoRoom</h1>
                <div class="app-tagline">Real-time conversations made simple</div>
                <div id="notificationStatus" class="notification-status" style="display: none;">
                    <span id="notificationIcon">üîî</span>
                    <span id="notificationText">Notifications enabled</span>
                </div>
            </div>

            <div id="status" class="status disconnected">
                <div class="status-content">
                    <span class="status-dot"></span>
                    <span class="status-text">Disconnected</span>
                </div>
                <div id="loadingSpinner" class="loading-spinner" style="display: none;">
                    <div class="spinner"></div>
                    <span>Connecting...</span>
                </div>
            </div>

            <div class="current-channel" id="currentChannel">
                Current Channel: #general
            </div>

            <div id="messages" class="messages"></div>

            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Type your message..." disabled>
                <button id="sendButton" onclick="sendMessage()" disabled>Send</button>
            </div>
        </div>
    </div>

</body>

</html>
